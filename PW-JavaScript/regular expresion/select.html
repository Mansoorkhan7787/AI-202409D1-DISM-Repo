<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
</head>
<link rel="stylesheet" href="/AI-202409D1-DISM-Repo/bootstrap-5.3.3-dist/css/bootstrap.min.css">
<body>
    
    <div class="container p-5">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Password</th>
                </tr>
            </thead>
            <tbody>


            </tbody>
        </table>
        <a href="regex.html" class="btn btn-info">Login</a>
    </div>
    

    <script src="/AI-202409D1-DISM-Repo/JQuery/jquery-3.7.1.min.js"></script>
    <script src="/AI-202409D1-DISM-Repo/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let allUsers = JSON.parse(localStorage.getItem('students'));
        console.log(allUsers);
        allUsers.forEach(element => {
            // console.log(element);
            $('tbody').append(`<tr>
                <th>`+element.name+`</th>
                <td>`+element.email+`</td>
                <td>`+element.password+`</td>
                </tr>`)
            
        });
    </script>
</body>
</html>
