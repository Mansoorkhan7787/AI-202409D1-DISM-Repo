<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.min.css.map">
<body>
    <div class="container p-5">
        <div class="row" id="r1">
            <!-- Cards will be dynamically inserted here -->
        </div>
    </div>

    <script src="../JQuery/jquery-3.7.1.min.js"></script>
    <script src="../bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let productsRow1 = $("#r1");
        let col = "";
        $(document).ready(function () {
            $.ajax({
                url: "./product.json", // Path to your JSON file
                type: "GET",
                success: function (response) {
                    // Loop through the products
                    $.each(response, function (keys, object) {
                        // Construct the card layout
                        col += `
                            <div class="col-lg-3 col-md-4 col-sm-6 mb-4"> <!-- Added margin-bottom for spacing -->
                                <div class="card text-start">
                                    <img class="card-img-top" src="` + object.image + `" alt="Title" />
                                    <div class="card-body">
                                        <h4 class="card-title">` + object.name + `</h4>
                                        <p class="card-text">` + object.price + `</p>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                    // Add the content to the row
                    productsRow1.html(col);
                }
            });
        });
    </script>
</body>

</html>
