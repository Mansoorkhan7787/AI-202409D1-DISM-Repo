<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail</title>
</head>
<link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.min.css">
<body>
    <div class="container mt-5 p-5">
        <h1 class="text-center p-3">Detail page</h1>
        <div class="row justify-content-around text-justify" id="productDetail">
           
        </div>
    </div>
    <script src="../JQuery/jquery-3.7.1.min.js"></script>
    <script src="../bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let url = location.href ;
        console.log(url);
        let urlObj = new URL(url);
        // console.log(urlObj.)

        let productImage = urlObj.searchParams.get('pImage');
        let productName = urlObj.searchParams.get('pName');
        let productDescription = urlObj.searchParams.get('pDescription');
        let productPrice = urlObj.searchParams.get('pPrice');
        let productSell = urlObj.searchParams.get('pSell');
        $("#productDetail").html(
            `
            <div class="col-md-5">
                <div class="card">
                    <img class="card-img-top" src="`+productImage+`" alt="Title" /> 
                </div> 
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">`+productName+`</h4>
                        <p class="card-text">`+productDescription+`</p>
                        <p class="card-text">`+productPrice+`</p>
                        <p class="card-text">`+productSell+`</p>
                        <button class="btn btn-primary">Add To Card</button>

                    </div>
                </div>
                
               
            </div>
            `
        )
        
       
    </script>
</body>
</html>
